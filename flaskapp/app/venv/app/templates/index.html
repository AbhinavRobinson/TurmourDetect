<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>File Upload Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  
<link rel='stylesheet' href='https://drop-uploader.borisolhor.com/pe-icon-7-stroke/css/pe-icon-7-stroke.css'>
<link rel='stylesheet' href='https://drop-uploader.borisolhor.com/css/skeleton.css'>
<link rel='stylesheet' href='https://drop-uploader.borisolhor.com/css/normalize.css'>
</head>

<body>

  <body style="background: #fff;">
    <div class="container">
        <div class="row">
            <div class="twelve column" style="margin-top: 5%">
                <h4>Only Images Upload Form</h4>
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="inputfile" accept="image/*">
                    <input class="button-primary" type="submit" value="Submit Files">
                </form>
                <br>
                <form method="POST" action="/download">
                  <input type="submit" value="Download Submitted Image">
                </form>
            </div>
        </div>
    </div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://drop-uploader.borisolhor.com/js/drop_uploader.js'></script>
</body>

</html>
